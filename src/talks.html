---
layout: page
title: Talks
permalink: /talks/
---

{% for talk in site.data.talks %}
  <article class="mb-6">
    <h2 class="mb-2 text-xl font-medium text-red-600 sm:text-3xl title-font">
      {{ talk.title }}
    </h2>
    {% render "shared/youtube_embed", url: talk.video %}
  </article>
{% endfor %}

<h2 class="mb-2 text-xl font-medium text-red-600 sm:text-3xl title-font">
  Other Events:
</h2>
<ul class="space-y-4 list-disc list-inside">
  {% for event in site.data.events %}
    <li>
      {{ event.name }} ({{ event.years | join: ", "}})
    </li>
  {% endfor %}
</ul>
